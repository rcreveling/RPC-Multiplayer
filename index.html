<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock. Paper. Scissors.</title>
    <link rel="stylesheet" type="text/css" href="assets/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

    <nav class="nav purple white-text">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Rock. Paper. Scissors.</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <!--View On Page Load-->
    <div class="container" id="loadCont">
        <div class="row white-text" id="loadRow">
            <div class="input-field col s12" id="userPicker">
                <select>
                    <option value="1" class="white-text">Player 1</option>
                    <option value="2" class="white-text">Player 2</option>
                </select>
            </div>
            <form class="col s12">
                <div class="row white-text">
                    <div class="input-field col s5 white-text">
                        <input placeholder="Username" id="username" type="text" class="validate white-text">
                    </div>
                    <div class="col s5 white-text">
                        <div class="input-field">
                            <input placeholder="Give us your best one-liner:" id="tagline" type="text"
                                class="validate white-text">
                        </div>
                    </div>
                </div>
            </form>
            <div class="col s6" id="imageUpload">
                <label>User Image Upload</label>
                <div class="file-field input-field white-text">
                    <div class="btn black white-text">
                        <span>Browse</span>
                        <input type="file" />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate white-text" type="text" placeholder="Upload file"
                            id="userImagePath" />
                    </div>
                </div>
            </div>
            <div class="col s3 offset-s9">
                <button id="submit" type="submit" class="btn submit-btn black white-text">SUBMIT</button>
            </div>
        </div>
        </form>

    </div>
    <!--End View on Page Load-->
    <!--Main Wrap below-->
    <div id="mainWrap" class="wrapper">

        <!--Player 1-->
        <div id="p1Cont" class="container">
            <div class="row">
                <div class="col s12">
                    <h3 id="p1Username" class="usernames"></h3>
                </div>
            </div>
            <div class="row">
                <h5 id="p1tagline"></h5>
            </div>
        </div>

        <!--Player 2-->
        <div id="p2Cont" class="container">
            <div class="row">
                <div class="col s12">
                    <h3 id="p2Username" class="usernames"></h3>
                </div>
            </div>
            <div class="row">
                <h5 id="p2tagline"></h5>
            </div>
        </div>
    </div>
    <!--Main Wrap above-->

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
    <script src="assets/javascript/materialize.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
